services:
  pocketbase:
    container_name: edh-stats
    build:
      context: .
      args:
        - VERSION=0.25.25
    restart: unless-stopped
    ports:
      - 8090:8090
    # volumes:
    #   - ./pocketbase/pb_data:/pb/pb_data
    #   - ./pocketbase/pb_migrations:/pb/pb_migrations
    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://localhost:8090/api/health || exit 1
      interval: 5s
      timeout: 5s
      retries: 5
